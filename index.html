<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="navContainer">
  <div class="nav">
     <h2 class="heading">TicTacToe Game</h2>
  </div>
  </div>

  <div class="container">
      <div class="gameContainer">
        <div class="line"></div>
        <div class="box bl bt"><span class="textrBox"></span></div>
        <div class="box bt"><span class="textrBox"></span></div>
        <div class="box br bt"><span class="textrBox"></span></div>
        <div class="box bl"><span class="textrBox"></span></div>
        <div class="box"><span class="textrBox"></span></div>
        <div class="box br"><span class="textrBox"></span></div>
        <div class="box bl bb"><span class="textrBox"></span></div>
        <div class="box bb"><span class="textrBox"></span></div>
        <div class="box br bb"><span class="textrBox"></span></div>

    </div>

    <div class="gameInfo">
        <h1>Get Set Go!!</h1>
        <div class="inner">
            <span class="info">Turn For X</span>
            <button id="reset">Reset</button>
        </div>
    </div>
  </div>
    

   <script src="index.js"></script>
</body>
</html>
